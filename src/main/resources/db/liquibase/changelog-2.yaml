databaseChangeLog:
  - changeSet:
      id: 2
      author: Viktor_Khokhliuk
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: tin
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: client
            constraintName: fk_user_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: user