databaseChangeLog:
  - changeSet:
      id: 1
      author: Viktor_Khokhliuk
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: login
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
